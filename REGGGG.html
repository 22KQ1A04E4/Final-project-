<body>
  <div>
  <h1>REGISTER HERE</h1>
  <form action="login.html" registrationForm onsubmit="return validateForm()">
   <h2>NAME:<input type="text" id="username" name="username" ></h2>
   <h2>MOBILE NO:<input type="text" id="username" name="username" ></h2>
   <h2>EMAIL ID:<input type="text" id="username" name="username" ></h2>
   <h2>PASSWORD:<input type="text" id="username" name="username" ></h2>
   <h2>CONFORM PASSWORD:<input type="text" id="username" name="username" ></h2>
   
    
    
    

    <input type="submit" value="Register">
  </div>
  </form>

  <script>

    function validateForm() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }

      // Validate other fields (you can add more validation as needed)
      if (username.length < 4 || username.length > 20) {
        alert("Username must be between 4 and 20 characters");
        return false;
      }

      if (!validateEmail(email)) {
        alert("Invalid email format");
        return false;
      }

      return true;
    }

    function validateEmail(email) {
      // A simple email validation regular expression
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailPattern.test(email);
    }
  </script>
</body>
